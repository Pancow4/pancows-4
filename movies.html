<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Downloads - Pancow Supermarket</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://wallpapercave.com/wp/wp7151685.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    header {
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    header h1 {
      font-size: 2.3rem;
      margin: 0;
    }

    header p {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #ccc;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .movie-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    .movie {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      padding: 1rem;
      width: 280px;
      max-width: 90vw;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }

    .movie:hover {
      transform: translateY(-10px);
    }

    .movie img {
      width: 100%;
      height: auto;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .movie h3 {
      margin: 0.5rem 0;
      font-size: 1.1rem;
      color: #fff;
    }

    .movie p {
      color: #aaa;
      font-size: 0.9rem;
    }

    .btn {
      background-color: #e50914;
      color: white;
      padding: 0.6rem 1.2rem;
      text-decoration: none;
      border-radius: 6px;
      display: inline-block;
      font-weight: bold;
      font-size: 0.95rem;
      margin-top: 0.6rem;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #ff1e22;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }

      .movie {
        padding: 0.8rem;
      }

      .movie img {
        max-height: 300px;
      }

      .btn {
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸŽ¬ Movie Downloads</h1>
    <p>Get your favorite movies from trusted sources</p>
  </header>

  <div class="container">
    <section class="movie-grid">

      <div class="movie">
        <img src="hary potter.jpeg" alt="Harry Potter 1">
        <h3>Harry Potter and the Sorcerer's Stone</h3>
        <p>Duration: 2hr 32min</p>
        <a href="https://www.youtube.com/watch?v=VyHV0BRtdxo" class="btn" target="_blank">Watch</a>
      </div>

      <div class="movie">
        <img src="avatar.jpeg" alt="Avatar">
        <h3>Avatar (2009)</h3>
        <p>Duration: 2hr 42min</p>
        <a href="https://youtu.be/sfUAABzXsKQ?si=-0eMyKTDXRBty1PT" class="btn" target="_blank">Watch</a>
      </div>

      <div class="movie">
        <img src="uncharted.jpeg" alt="Uncharted">
        <h3>Uncharted (2022)</h3>
        <p>Duration: 1hr 56min</p>
        <a href="https://www.youtube.com/watch?v=eHp3MbsCbMg" class="btn" target="_blank">Watch</a>
      </div>

    </section>
  </div>

</body>
</html>
