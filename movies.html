<!DOCTYPE html>

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1.5rem 0;

    .container {

      margin: 2rem auto;
    }

    }

      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .movie img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 5px;
    }
    .movie h3 {
      margin-top: 0.5rem;
      color: #333;
    }
    .movie p {
      color: #777;
    }
    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      color: white;
      background-color: #4CAF50;
      text-decoration: none;
      display: inline-block;
      margin-top: 0.5rem;
    }
  </style>
</head>
