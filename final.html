<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Confirmation - Pancow Supermarket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            font-size: 1.8rem;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .details {
            font-size: 1.2rem;
            color: #333;
            margin: 1rem 0;
        }
        .highlight {
            font-weight: bold;
            color: #4CAF50;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 0.7rem 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            display: inline-block;
            margin-top: 1rem;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    Final Confirmation
</header>

<div class="container">
    <h2>Your Order is Confirmed!</h2>
    <p class="details">Thank you for shopping with <span class="highlight">Pancow Supermarket</span>!</p>

    <p class="details">Here are your details:</p>
    <p class="details">Name: <span class="highlight" id="user-name">Not Provided</span></p>
    <p class="details">Email(s): <br> <span class="highlight" id="user-email">Not Provided</span></p>
    <p class="details">Phone Number: <span class="highlight" id="user-phone">Not Provided</span></p>

    <a href="index.html" class="btn">Back to Home</a>
</div>

<script>
    function loadUserDetails() {
        let userDetails = JSON.parse(localStorage.getItem('userDetails')) || {};

        document.getElementById("user-name").innerText = userDetails.name || "Not Provided";
        document.getElementById("user-email").innerText = userDetails.email || "Not Provided";
        document.getElementById("user-phone").innerText = userDetails.phone || "Not Provided";
    }

    window.onload = loadUserDetails;
</script>

</body>
</html>
