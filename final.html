<!DOCTYPE html>
<html lang="en">
<head>

        .container {
            width: 90%;

            margin: 1.5rem auto;
            background: white;
            padding: 1.5rem;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

<script>

        let userDetails = JSON.parse(localStorage.getItem("userDetails")) || {};

            user_email: userDetails.email || "Not Provided",

</script>
