<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Pancow Supermarket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
        }
        .container {
            width: 90%;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .details {
            text-align: center;
            font-size: 1.1rem;
        }
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            display: block;
            margin: 1rem auto;
        }
    </style>
</head>
<body>

<header>
    <h1>Order Confirmation</h1>
</header>

<div class="container">
    <h2 style="text-align: center;">Your Order has been Confirmed!</h2>
    <p style="text-align: center;">Thank you for shopping with Pancow Supermarket!</p>

    <!-- Display User Details -->
    <div class="details">
        <p><strong>Name:</strong> <span id="user-name">No name provided</span></p>
        <p><strong>Emails:</strong></p>
        <ul id="user-emails">
            <li>No emails provided</li>
        </ul>
        <p><strong>Phone Numbers:</strong></p>
        <ul id="user-phones">
            <li>No phone numbers provided</li>
        </ul>
    </div>

    <button class="btn" onclick="goToHome()">Back to Home</button>
</div>

<script>
    function loadUserDetails() {
        let userDetails = JSON.parse(localStorage.getItem('userDetails')) || {};

        document.getElementById("user-name").innerText = userDetails.name || "No name provided";

        // Display multiple emails
        let emailList = document.getElementById("user-emails");
        emailList.innerHTML = ""; // Clear default content
        let emails = [userDetails.email1, userDetails.email2, userDetails.email3].filter(email => email);
        if (emails.length > 0) {
            emails.forEach(email => {
                let li = document.createElement("li");
                li.textContent = email;
                emailList.appendChild(li);
            });
        } else {
            emailList.innerHTML = "<li>No emails provided</li>";
        }

        // Display multiple phone numbers
        let phoneList = document.getElementById("user-phones");
        phoneList.innerHTML = ""; // Clear default content
        let phones = [userDetails.phone1, userDetails.phone2, userDetails.phone3].filter(phone => phone);
        if (phones.length > 0) {
            phones.forEach(phone => {
                let li = document.createElement("li");
                li.textContent = phone;
                phoneList.appendChild(li);
            });
        } else {
            phoneList.innerHTML = "<li>No phone numbers provided</li>";
        }
    }

    function goToHome() {
        window.location.href = "index.html"; // Change this if needed
    }

    window.onload = loadUserDetails;
</script>

</body>
</html>
