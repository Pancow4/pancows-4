
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Pancow Supermarket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
        }
        .container {
            width: 90%;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 1rem;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            margin: 0.5rem;
        }
        .back-btn {
            background-color: #007bff;
            display: block;
            width: max-content;
            margin: 1rem auto;
        }
    </style>
</head>
<body>

<header>
    <h1>Order Confirmation</h1>
</header>

<div class="container">
    <h2 style="text-align: center;">Your Order has been Confirmed!</h2>
    <p style="text-align: center;">Thank you for shopping with Pancow!</p>

    <!-- Order Summary Table -->
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody id="order-items">
            <!-- Order items will be dynamically inserted here -->
        </tbody>
    </table>

    <h3 style="text-align: center;">Total: Rs. <span id="total-price">0</span></h3>

    <!-- Display User Details -->
    <h3 style="text-align: center;">Your Contact Details:</h3>
    <div style="text-align: center;">
        <p>Email 1: <a href="mailto:" id="user-email-1">venukavithanage@gmail.com</a></p>
        <p>Email 2: <a href="mailto:" id="user-email-2">lindulasuraj@gmail.com</a></p>
        <p>Email 3: <a href="mailto:" id="user-email-3">rajiniwijesekara@gmail.com</a></p>
        <p>Phone Number 1: <a href="tel:" id="user-phone-1">0712357154</a></p>
        
    </div>

    <button class="btn back-btn" onclick="goToHome()">Back to Home</button>
</div>

<script>
    // Function to load order details
    function loadOrder() {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let orderItemsContainer = document.getElementById("order-items");
        let totalPriceContainer = document.getElementById("total-price");

        orderItemsContainer.innerHTML = "";
        let total = 0;

        cart.forEach((item) => {
            let row = document.createElement("tr");
            total += item.price * item.quantity;
            row.innerHTML = `
                <td><img src="${item.image}" alt="${item.name}" style="width:50px; height:50px;"></td>
                <td>${item.name}</td>
                <td>Rs. ${item.price}</td>
                <td>${item.quantity}</td>
            `;
            orderItemsContainer.appendChild(row);
        });

        totalPriceContainer.innerText = total;
    }

    // Function to display multiple emails and phone numbers as links
    function loadUserDetails() {
        let userDetails = JSON.parse(localStorage.getItem('userDetails')) || {}; 

        // Retrieve email and phone details from localStorage and update the page
        let userEmail1 = userDetails.email1 || "No email provided";
        let userEmail2 = userDetails.email2 || "No email provided";
        let userEmail3 = userDetails.email3 || "No email provided";
        let userPhone1 = userDetails.phone1 || "No phone provided";
        let userPhone2 = userDetails.phone2 || "No phone provided";
        let userPhone3 = userDetails.phone3 || "No phone provided";

        document.getElementById("user-email-1").innerText = userEmail1;
        document.getElementById("user-email-2").innerText = userEmail2;
        document.getElementById("user-email-3").innerText = userEmail3;
        document.getElementById("user-phone-1").innerText = userPhone1;
        document.getElementById("user-phone-2").innerText = userPhone2;
        document.getElementById("user-phone-3").innerText = userPhone3;

        // Make email and phone number links clickable
        document.getElementById("user-email-1").setAttribute("href", "mailto:" + userEmail1);
        document.getElementById("user-email-2").setAttribute("href", "mailto:" + userEmail2);
        document.getElementById("user-email-3").setAttribute("href", "mailto:" + userEmail3);
        document.getElementById("user-phone-1").setAttribute("href", "tel:" + userPhone1);
        document.getElementById("user-phone-2").setAttribute("href", "tel:" + userPhone2);
        document.getElementById("user-phone-3").setAttribute("href", "tel:" + userPhone3);
    }

    // Function to navigate back to the homepage
    function goToHome() {
        window.location.href = "index.html"; // Adjust this if needed
    }

    // Load order and user details when the page loads
    window.onload = function() {
        loadOrder();
        loadUserDetails();
    };
</script>

</body>
</html>
