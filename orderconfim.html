<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Pancow Supermarket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
        }
        .container {
            width: 90%;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-container {
            margin-top: 2rem;
            text-align: center;
        }
        .form-container input {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 1rem;
        }
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            margin: 0.5rem;
        }
        .back-btn {
            background-color: #007bff;
            display: block;
            width: max-content;
            margin: 1rem auto;
        }
    </style>
</head>
<body>

<header>
    <h1>Order Confirmation</h1>
</header>

<div class="container">
    <h2 style="text-align: center;">Your Order has been Confirmed!</h2>

    <!-- Order Confirmation Details -->
    <p style="text-align: center;">Thank you for shopping with Pancow Supermarket!</p>

    <!-- User Details Form -->
    <div class="form-container">
        <p>Please provide your details to proceed:</p>
        
        <label for="user-name">Name:</label>
        <input type="text" id="user-name" name="name" placeholder="Enter your name" required>

        <label for="user-email">Email:</label>
        <input type="email" id="user-email" name="email" placeholder="Enter your email" required>

        <label for="user-phone">Phone Number:</label>
        <input type="text" id="user-phone" name="phone" placeholder="Enter your phone number" required>

        <button class="btn" onclick="saveUserDetails()">Submit and Proceed</button>
    </div>

    <button class="btn back-btn" onclick="goToFinalPage()">Go to Final Page</button>
</div>

<script>
    // Function to save user details in localStorage
    function saveUserDetails() {
        const userName = document.getElementById('user-name').value;
        const userEmail = document.getElementById('user-email').value;
        const userPhone = document.getElementById('user-phone').value;

        if(userName && userEmail && userPhone) {
            // Save user details to localStorage
            const userDetails = {
                name: userName,
                email: userEmail,
                phone: userPhone
            };
            localStorage.setItem('userDetails', JSON.stringify(userDetails));

            // Optionally, you can show a confirmation message here.
            alert("Your details have been saved!");
        } else {
            alert("Please fill in all the fields.");
        }
    }

    // Function to go to the final page (final.html)
    function goToFinalPage() {
        window.location.href = "final.html"; // Link to final page
    }

</script>

</body>
</html>
