<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Pancow Supermarket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
        }
        .container {
            width: 90%;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-container {
            margin-top: 1.5rem;
        }
        input {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 1rem;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 0.7rem 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            display: inline-block;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Order Confirmation</h1>
</header>

<div class="container">
    <h2>Your Order has been Confirmed!</h2>
    <p>Thank you for shopping with Pancow Supermarket!</p>

    <div class="form-container">
        <p><strong>Please enter your details:</strong></p>
        
        <input type="text" id="user-name" placeholder="Enter your name" required>
        <input type="email" id="user-email" placeholder="Enter your email" required>
        <input type="text" id="user-phone" placeholder="Enter your phone number" required>

        <button class="btn" onclick="saveAndProceed()">Submit and Proceed</button>
    </div>
</div>

<script>
    function saveAndProceed() {
        let userName = document.getElementById('user-name').value;
        let userEmail = document.getElementById('user-email').value;
        let userPhone = document.getElementById('user-phone').value;

        if (userName && userEmail && userPhone) {
            let userDetails = {
                name: userName,
                email: userEmail,
                phone: userPhone
            };
            localStorage.setItem('userDetails', JSON.stringify(userDetails));

            // Navigate to final page after saving
            window.location.href = "final.html";
        } else {
            alert("Please fill in all fields before proceeding.");
        }
    }
</script>

</body>
</html>
